pre-commit:
  parallel: true
  commands:
    goimports:
      glob: "*.go"
      run: goimports -w {all_files}
    govet:
      glob: "*.go"
      run: go vet ./...
    golangci-lint:
      glob: "*.go"
      run: golangci-lint run
    gotest:
      glob: "*.go"
      run: go test ./...
